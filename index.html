<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link type="icon" type="image/x-icon" href="imgs/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
    <title>Newsletter</title>
  </head>
  <body>
    <main>
      <div class="mainContainer">
        <div class="leftSide">
          <h1>Stay Updated!</h1>
          <p>
            Join 60,000+ product managers receiving monthly
            <br />
            updates on:
          </p>

          <ul>
            <li>
              <span class="listText"
                >Product discovery and building what matters</span
              >
            </li>
            <li>
              <span class="listText"
                >Measuring to ensure updates are a success</span
              >
            </li>
            <li><span class="listText">And Much more</span></li>
          </ul>

          <form>
            <p>Email Address</p>
            <p id="validationMessage"></p>
            <input id="input" type="email" placeholder="email@company.com" />
          </form>
          <button type="submit" onClick="ValidateEmail()">
            Subscribe to monthly newsletter
          </button>
        </div>

        <div class="rightSide">
          <img
            src="imgs/illustration-sign-up-desktop.svg"
            alt="signUp Image
          Illustration"
          />
        </div>
      </div>
    </main>
  </body>
</html>
